<div class="container">
    <div class="row" >
      <ng-container *ngFor="let item of bookingList">
        <div class="card col-md-4">
        <img src="/assets/IMAGES/{{ item.image }}" alt="" />
        <h5>{{ item.tittle }}</h5>
        <p> {{item.area}},{{ item.location }} </p>

        <p><strong>PRICE : </strong>$ {{ item.price }}</p>

          <button type="button"  (click)="dec( prod )"><i class="fa fa-minus"></i></button><br>
      </div><br> -->
        <button class="btn btn-primary" (click)="addto(item)">

      </div>

  </div>
</div>
