<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">VIEW</th>
     <th scope="col">PRODUCTTITTLE</th>
      <th scope="col">LOCATION</th>
      <th scope="col">QUANTITY</th> 
      <th scope="col">TOTAL</th> 
    
     </tr>
  </thead>
  <tbody>
    <TR *ngFor="let item of items; let i = index">
      <td>{{ i + 1 }}</td>
      <TD >
        <img
        style="width: 200px"
        src="/assets/IMAGES/{{ item.image }}"
        alt="IMAGE"/>
      </TD>
      <TD>{{ item.tittle }}</TD>
      <TD>{{ item.location }}</TD>
      <td>{{ item.quantity }}</td> 
      <td>{{ item.total }}</td> 
     
    </TR>
  </tbody>
</table>
